<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="rqg.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <p id="quote">
                Art is not what you see, but what you make others see.
            </p>
            <div class="by">by</div>
            <h3 id="author">Edgar Degas</h3>
            <button id="btn" onclick="getQuote(),setBg()">Show Another Quote</button>
        </div>
    </div>
    <script src="rqg.js"></script>
</body>
</html>
